<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic 8 Ball</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sakura.css">
</head>
<body>
    <main>
        <section>
            <h1>Magic 8 Ball <img src="http://www.pngmart.com/files/3/8-Ball-Pool-Transparent-PNG.png" alt=""></h1>
            <p>Ask a question and the Magic Ball shall answer...</p>
            <textarea placeholder="Enter your question"></textarea>
            <button id="submit">Submit</button>
        </section>
    
        <section>
            <h2>Results <span id="thinking"></span></h2>
            <button id="clear">Clear</button>
            <ul id="results"></ul>
        </section>
    </main>

    <!--scripts-->
    <script src="index.js"></script>
</body>
</html>
